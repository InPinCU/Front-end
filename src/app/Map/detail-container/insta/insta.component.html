<div class=" insta-info ">
    <div class="insta-posts scroll-style-2">
		<div *ngFor="let item of instaInfoArr" class="gallery-level" [hidden]="item.hidden" style="margin: 2.5% 2.5% 2.5% 0;">

			<div class="gallery-item" tabindex="0"   >
				<img [src]="item.dispURL" class="gallery-image" alt="" (error)="item.hidden = true" >

				<div class="gallery-item-info">

					<ul>
						<li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fa fa-heart" aria-hidden="true"></i> {{item.likes}}</li>
						<li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fa fa-comment" aria-hidden="true"></i> {{item.comments}}</li>
					</ul>

				</div>

			</div>
			<div class="caption scroll-style-2">{{item.caption}}</div>
		</div>
    </div>
</div>
