<div class="not-logged-in" *ngIf="!userData">Kindly login to see favorites</div>
<div class="not-logged-in" *ngIf="userData">Click on a favorite to view more details</div>
<div *ngIf="userData"  class="fav-container">
    <div  class="fav-list">
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 fav-table">

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="topBar headerText">
                <p class="nameText"> 
                    Your Favorites
                </p> </th>
              <td mat-cell *matCellDef="let element" class="rowData" (click)="showLocation(element)"> 
                  {{element.name}} 

                  <div class="spinner">
                    <div class="spinner-text">{{element.trendingScore.toLocaleString().split('.')[0]}} %</div>
                    <mat-progress-spinner  [color]="color" [mode]="mode" [value]="element.trendingScore" [diameter]="50">
                    </mat-progress-spinner>
                </div>
              </td>
            </ng-container>          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
    <app-map-location class="map-view" [placesAPI]="placesAPI" [center]="center" [hidden]="!isClicked"></app-map-location>
    <app-detail-container [hidden]="!isClicked"  class="detail-view" [placesAPI]="placesAPI"></app-detail-container>
</div>
