

<google-map height={{height}} width={{width}} [center]="center" [options]="options" 
#googlemaps class="map-container">


<map-marker
  *ngFor="let marker of centerMarkers"
  [position]="marker.position"
  [label]="marker.label"
  [title]="marker.title"
  [options]="marker.options"
>
</map-marker>

<map-marker
  *ngFor="let marker of markers"
  [position]="marker.position"
  [label]="marker.label"
  [title]="marker.title"
  [options]="marker.options"
  (mapClick)="openInfo(marker)"
>
</map-marker>


</google-map>
